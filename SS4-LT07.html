<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHTM</title>
</head>
<body>
<script>
    let x = "Fizz";
    let y = "Buzz";
    let z = "FizzBuzz";
    let a = 0;
    for(let i=1;i<101;i++) {
        if (i%3===0&&i%5===0) {
            a += "..."+ z
        } else if (i%5===0) {
            a += "..."+ y
        } else if (i%3===0 ) {
            a += "..."+ x
        } else {
            a += "..."+ i
        }
    }
    document.write(a)
</script>
</body>
</html>
