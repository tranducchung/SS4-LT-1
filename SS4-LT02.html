<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHTM</title>
</head>
<body>
<script>
    let tem = parseInt(prompt("Input tem"));
    while (tem > 100){
        alert("yêu cầu giảm nhiệt độ");
        tem = parseInt(prompt("Input tem"))
    }
    while (tem < 20){
        alert("yêu cầu tăng nhiệt độ");
        tem = parseInt(prompt("Input tem"))

    }
    if (20<=tem<=100){alert("Nhiệt độ hợp lý")}

    //if ( tem > 100){alert("yêu cầu giảm nhiệt độ")}
   // alse if ( tem < 20){alert("yêu cầu tăng nhiệt độ")}
</script>
</body>
</html>
