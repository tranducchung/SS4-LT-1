<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHTM</title>
</head>
<body>
<script>
let x = 0;
let count=0;
for( i=0;count<30;i++){
    if (i%7===0){
        x+=i;
        count++;
    }
}
alert("Tổng của 30 số tự nhiên chia hết cho 7 đầu tiên là: "+ x)
</script>
</body>
</html>
